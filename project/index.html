<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <div class="column">
            <h2>My First Webpage</h2>
            <p>Hi,my name is Viswathkumar and this my first website.I am intersted in:</p>
            <ul>
                <li>Web design</li>
                <li>Coding</li>
                <li>Digitl art</li>
            </ul>
            <!-- <img src="your-image.jpg" alt="Sample Image"> -->
            <a href="https://www.example.com">Visit Example.com</a>
        </div>

        <!-- Form Creation -->
        <div class="column">
            <h2>Form Creation</h2>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gen">Gender:</label>
                <p>MALE:<input type="radio" id="male" name="gen" value="MALE" required></p>
                <p>FEMALE:<input type="radio" id="female" name="gender" value="FEMALE" required></p>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>

                <label for="interests">Interests:</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="column">
            <h2>Contact us:</h2>
            <p>email@gamil.com</p>
        </div>
    </main>

    <footer>
        <p>Contact information: email@example.com</p>
    </footer>
</body>
</html>
